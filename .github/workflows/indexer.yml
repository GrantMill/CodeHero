name: Indexer CI

on:
  push:
    paths:
      - 'docs/**'
      - 'CodeHero.Indexer/**'
  schedule:
    - cron: '0 2 * * *' # daily at02:00 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: indexer-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-run-indexer:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: '1'
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Use 1 if you don't need history

      - name: Validate required secrets for real providers
        run: |
          MISSING=0
          test -n "${{ secrets.FOUNDRY_ENDPOINT }}" || { echo "Missing secret: FOUNDRY_ENDPOINT"; MISSING=1; }
          test -n "${{ secrets.FOUNDRY_KEY }}" || { echo "Missing secret: FOUNDRY_KEY"; MISSING=1; }
          test -n "${{ secrets.FOUNDRY_MODEL }}" || { echo "Missing secret: FOUNDRY_MODEL"; MISSING=1; }
          test -n "${{ secrets.SEARCH_ENDPOINT }}" || { echo "Missing secret: SEARCH_ENDPOINT"; MISSING=1; }
          test -n "${{ secrets.SEARCH_INDEX_NAME }}" || { echo "Missing secret: SEARCH_INDEX_NAME"; MISSING=1; }
          test -n "${{ secrets.SEARCH_API_KEY }}" || { echo "Missing secret: SEARCH_API_KEY"; MISSING=1; }
          if [ "$MISSING" -ne 0 ]; then
            echo "One or more required secrets missing. To run the indexer with real providers, set the required secrets or remove USE_REAL_PROVIDERS in the workflow.";
            exit 1;
          fi

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x' # match repo TFM

      - name: Restore indexer project dependencies
        run: dotnet restore CodeHero.Indexer/CodeHero.Indexer.csproj
        env:
          # pass secrets into restore/build/run steps via environment so the app can read them
          Foundry__Endpoint: ${{ secrets.FOUNDRY_ENDPOINT }}
          Foundry__Key: ${{ secrets.FOUNDRY_KEY }}
          Foundry__Model: ${{ secrets.FOUNDRY_MODEL }}
          Foundry__BatchSize: ${{ secrets.FOUNDRY_BATCH_SIZE }}
          Search__Endpoint: ${{ secrets.SEARCH_ENDPOINT }}
          Search__IndexName: ${{ secrets.SEARCH_INDEX_NAME }}
          Search__ApiKey: ${{ secrets.SEARCH_API_KEY }}
          USE_REAL_PROVIDERS: '1'

      - name: Build indexer project (Release)
        run: dotnet build CodeHero.Indexer/CodeHero.Indexer.csproj --configuration Release --no-restore

      - name: Publish indexer app
        run: dotnet publish CodeHero.Indexer/CodeHero.Indexer.csproj -c Release -o out --no-build

      - name: Prepare output directory
        run: mkdir -p data

      - name: Run published indexer
        working-directory: ${{ github.workspace }}
        env:
          Foundry__Endpoint: ${{ secrets.FOUNDRY_ENDPOINT }}
          Foundry__Key: ${{ secrets.FOUNDRY_KEY }}
          Foundry__Model: ${{ secrets.FOUNDRY_MODEL }}
          Foundry__BatchSize: ${{ secrets.FOUNDRY_BATCH_SIZE }}
          Search__Endpoint: ${{ secrets.SEARCH_ENDPOINT }}
          Search__IndexName: ${{ secrets.SEARCH_INDEX_NAME }}
          Search__ApiKey: ${{ secrets.SEARCH_API_KEY }}
          USE_REAL_PROVIDERS: '1'
        run: |
          echo "Running CodeHero.Indexer from published output..."
          ./out/CodeHero.Indexer

      - name: Verify index output
        run: |
          test -s data/indexed.json && echo "✅ Indexed file found" || (echo "❌ indexed.json missing or empty" && exit 1)

      - name: Upload indexed artifact
        uses: actions/upload-artifact@v4
        with:
          name: indexed-json
          path: data/indexed.json
          if-no-files-found: error
          retention-days: 7
