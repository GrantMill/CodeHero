name: .NET CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests (AppHost/Aspire)'
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: true
      Server__DisableHttpsRedirection: true
      Features__EnableSpeechApi: false
      AzureAI__Speech__Key: ${{ secrets.AZURE_SPEECH_KEY }}
      AzureAI__Speech__Region: ${{ secrets.AZURE_SPEECH_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'  # or your version

      - name: Restore dependencies
        run: dotnet restore CodeHero.sln

      - name: Build
        run: dotnet build CodeHero.sln --no-restore --configuration Release /p:TreatWarningsAsErrors=true

      - name: Validate docs and backlog
        run: |
          set -e
          if [ ! -f docs/VISION.md ]; then echo "MISSING: docs/VISION.md" >&2; exit 1; fi
          if [ $(wc -c < docs/VISION.md) -lt 100 ]; then echo "VISION.md too short (expect >=100 chars)" >&2; exit 1; fi
          if [ ! -f plan/BACKLOG.md ]; then echo "MISSING: plan/BACKLOG.md" >&2; exit 1; fi
          # Backlog format: accept either separate '## Human Tasks' and '## Agent Tasks' sections
          # or a folded backlog that contains checklist items (e.g., '- [ ] T001 ...' or '- [x] ...').
          if grep -q '^## Human Tasks' plan/BACKLOG.md && grep -q '^## Agent Tasks' plan/BACKLOG.md; then
            echo "Backlog contains Human and Agent sections"
          else
            # If no explicit sections, require at least one checklist-style task line so backlog isn't empty
            if ! grep -q '^- \[[ xX]\]' plan/BACKLOG.md; then
              echo "Backlog missing '## Human Tasks' and '## Agent Tasks', and no checklist items found" >&2; exit 1; fi
          fi

      - name: Run tests (with coverage)
        run: |
          # Ensure results are written to a known directory so we can find coverage artifacts
          mkdir -p TestResults
          dotnet test CodeHero.sln --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory TestResults --filter "TestCategory!=Integration" --collect:"XPlat Code Coverage"

      - name: Report coverage and enforce threshold
        run: bash .github/scripts/report_coverage.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            **/TestResults/**/*.xml

  integration-tests:
    needs: build
    if: ${{ vars.RUN_INTEGRATION == 'true' || (github.event_name == 'workflow_dispatch' && inputs.run_integration == true) }}
    runs-on: ubuntu-latest
    env:
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: true
      Server__DisableHttpsRedirection: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore CodeHero.sln

      - name: Build (Release)
        run: dotnet build CodeHero.sln --no-restore --configuration Release

      - name: Start AppHost (background)
        run: |
          set -e
          nohup dotnet run --project CodeHero.AppHost/CodeHero.AppHost.csproj --configuration Release --no-build > apphost.log 2>&1 &
          echo $! > apphost.pid

      - name: Wait for AppHost readiness
        run: |
          for i in {1..60}; do
            if grep -q "Distributed application started" apphost.log; then echo "AppHost ready"; break; fi
            sleep 2
          done
          tail -n 200 apphost.log || true

      - name: Probe AppHost dashboard (TLS-ignoring)
        run: |
          for i in {1..60}; do
            if curl -k -fsS https://localhost:17187/login >/dev/null 2>&1; then echo "Dashboard healthy"; break; fi
            sleep 2
          done

      - name: Run Integration tests
        run: dotnet test CodeHero.sln --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=itest-results.trx" --filter "TestCategory=Integration"

      - name: Upload integration logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: |
            apphost.log
            **/TestResults/*.trx
            **/TestResults/**/*.xml

      - name: Stop AppHost
        if: always()
        run: |
          if [ -f apphost.pid ]; then
            kill $(cat apphost.pid) || true
          fi
